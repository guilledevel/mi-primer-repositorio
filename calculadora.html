<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cal.css">
    <title>calculadora</title>
</head>
<body>
    <div class="con">
        <h1>calculator basic</h1>
        <p>new vesion more mejored</p>
    </div>
    <div id="calculadora">
        <div id="visor">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div id="teclado">
            <input type="button" class="operador" value="C" onclick="borrar()">
            <input type="button" class="operador" value="CE" onclick="borrar()">
            <input type="button" class="operador" value="&larr;" onclick="del()">
            <input type="button" class="operador" value="/" onclick="operar('/')">
        
            <input type="button" class="numero" value="7" onclick="agregar('7')">
            <input type="button" class="numero" value="8" onclick="agregar('8')">
            <input type="button" class="numero" value="9" onclick="agregar('9')">
            <input type="button" class="operador" value="*" onclick="operar('*')">

            <input type="button" class="numero" value="4" onclick="agregar('4')">
            <input type="button" class="numero" value="5" onclick="agregar('5')">
            <input type="button" class="numero" value="6" onclick="agregar('6')">
            <input type="button" class="operador" value="-" onclick="operar('-')">

            <input type="button" class="numero" value="1" onclick="agregar('1')">
            <input type="button" class="numero" value="2" onclick="agregar('2')">
            <input type="button" class="numero" value="3" onclick="agregar('3')">
            <input type="button" class="operador mas" value="+" onclick="operar('+')">

            <input type="button" class="numero" value="0" onclick="agregar('0')">
            <input type="button" class="numero" value="00" onclick="agregar('00')">
            
            <input type="button" class="numero" value="." onclick="agregar('.')">
            <input type="button" class="operador" value="=" onclick="resultado('=')">
        </div>
    </div>

    <div class="footer">
        <p> 
            <span>help me mejored this aplication!, visit my</span> 
            <a href="https://github.com/guilledevel/mi-primer-repositorio" class="link">GitHub</a>
            <a href="https://github.com/guilledevel/mi-primer-repositorio"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="logo of github"></a>
            
        </p>
    </div>

      
    
    <script src="/js/cal.js"></script>
</body>
</html>
